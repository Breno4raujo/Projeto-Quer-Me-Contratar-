<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    <title>Quer Me Contratar?</title>
    
</head>
<body>
    <div class="container">
        <h1>Quer me Contratar?</h1>
        <div class="buttons">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
        </div>
        <div class="mensagem" id="mensagem"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const simBtn = document.getElementById('sim');
            const naoBtn = document.getElementById('nao');
            const mensagem = document.getElementById('mensagem');
            const container = document.querySelector('.container');
            
            // Função para mover o botão "Não" para uma posição aleatória
            function moverBotaoNao() {
                const containerRect = container.getBoundingClientRect();
                const btnRect = naoBtn.getBoundingClientRect();
                
                // Calcular posições máximas dentro do container
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                
                // Gerar posições aleatórias
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Aplicar as novas posições
                naoBtn.style.position = 'absolute';
                naoBtn.style.left = `${randomX}px`;
                naoBtn.style.top = `${randomY}px`;
            }
            
            // Adicionar evento de clique ao botão "Não"
            naoBtn.addEventListener('mouseover', function() {
                // Mover o botão quando o mouse se aproximar
                moverBotaoNao();
            });
            
            // Adicionar evento de clique ao botão "Sim"
            simBtn.addEventListener('click', function() {
                mensagem.textContent = 'Você fez uma excelente escolha!';
                mensagem.classList.add('visible');
                
                // Resetar a posição do botão "Não"
                naoBtn.style.position = '';
                naoBtn.style.left = '';
                naoBtn.style.top = '';
                
                // Esconder os botões após a escolha
                simBtn.style.display = 'none';
                naoBtn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
